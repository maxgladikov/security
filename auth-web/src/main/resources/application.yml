server:
  port: 10002
token:
  keys:
    public: ''
    private: ''
  lifetime: 10
  issuer: avangard

eureka:
  instance:
    preferIpAddress: true
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8000/eureka

spring:
  application:
    name: auth-web

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
    restart:
      enabled: true